<!doctype html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Sales Prediction</title>

    <style>
        body {
            font-family: "Inter", sans-serif;
            background: #f5f6fa;
            color: #2f3640;
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #273c75;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid hsl(228, 8%, 87%);
            font-size: 15px;
        }

        button {
            width: 50%;
            padding: 12px;
            background: #487eb0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button:hover {
            background: #40739e;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: #44bd32;
        }
    </style>
</head>

<body>
    <h1>Sales Prediction</h1>
    <div>
        <label for="m1">Month - 1 Sales</label>
        <input id="m1" name="m1" type="number"/>
    </div>

    <div>
        <label for="m2">Month - 2 Sales</label>
        <input id="m2" name="m2" type="number"/>
    </div>

    <div>
        <label for="m3">Month - 3 Sales</label>
        <input id="m3" name="m3" type="number"/>
    </div>

    <div>
        <label for="m4">Month - 4 Sales</label>
        <input id="m4" name="m4" type="number"/>
    </div>

    <div>
        <label for="m5">Month - 5 Sales</label>
        <input id="m5" name="m5" type="number"/>
    </div>

    <div>
        <label for="m6">Month - 6 Sales</label>
        <input id="m6" name="m6" type="number"/>
    </div>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>

    <script>
        async function predict() {
            const values = {};

            for (i=1; i<=6; i++) {
                values["Sales_M_" + i] = parseFloat(document.getElementById("m" + i).value);
            }

            const response = await fetch("http://127.0.0.1:8000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(values)
            });

            const result = await response.json();

            const formatted = new Intl.NumberFormat("en-US", {
                style: "currency",
                currency: "USD"
            }).format(result.prediction);

            document.getElementById("result").textContent =
                "Prediction: " + formatted;
        }
    </script>
</body>
</html>
